<html>
  <head>
    <script src="dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <script>
      /*  $(function() {
              alert("ok1");
            });   //end of jquery statement
      */

      $(document).ready(function() {
        $("#one").click(function() {
          $("#msg").css({ "font-size": "40px", color: "red" });
        });

        $("#two").click(function() {
          $("#msg").css({ "font-size": "15px", color: "black" });
        });
      });
    </script>
  </head>
  <body>
    <center>
      <h2>Jquery CSS Apply / Remove Example</h2>
      <button id="one">Apply CSS</button>
      <button id="two">Remove CSS</button>

      <br /><br />

      <div id="msg">
        <p>hello test <b>How are you</b></p>
      </div>
    </center>
  </body>
</html>
